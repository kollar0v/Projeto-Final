<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="casdastro.css">

    <title>Cadastro</title>
</head>

<body>
    <form id="formuID" action="#" method="get">
        <h1>Cadastro</h1>
        <!-- Nome -->
        <div class="container">
            <label for="nome">Nome completo</label>
            <input id="nome" name="nome" type="text" placeholder="Ex: Pablo Ferreira" required autocomplete="nome"
                minlength="3">
        </div>

        <!--Telefone-->
        <div class="container">
            <div class="field">
                <label for="telefone">Telefone</label>
                <input id="telefone" name="telefone" type="tel" inputmode="numeric" placeholder="(81) 99596-3364"
                    required maxlength="15" autocomplete="tel">
            </div>


            <!--CPF-->
            <div class="container">
                <label for="cpf">CPF</label>
                <input id="cpf" name="cpf" type="text" inputmode="numeric" placeholder="123.456.789-90" required
                    maxlength="14" autocomplete="off" aria-describedby="cpfHelp">
                <span id="cpfError" class="error"></span>
                <small id="cpfHelp" class="small">
            </div>

            <!--Email-->
            <div class="container">
                <label for="email">E-mail</label>
                <input id="email" name="email" type="email" placeholder="pablo.f@gmail.com" required
                    autocomplete="email">
            </div>
            <button type="submit" class="btn">Cadastrar</button>
    </form>
    </div>

</body>

</html>
