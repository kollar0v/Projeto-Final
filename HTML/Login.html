<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Comando para poder usar os boxicons no inputbox -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Login</title>
    

</head>

<body>
    <main class="container"> <!-- Conteudo principal -->
        <form action="site.html" method="GET"> <!-- formulario serÃ¡ enviado para o action quando apertar o botao submit "login", metodo get pois nao tem um servidor, correto seria POST -->
            <h1>Login</h1>
            <div class="input-box"> <!-- criei uma class input-box para chamar no css -->
                <input placeholder="exemplo@exemplo.com" type="email" required>
                <i class="bx bxs-user"></i> <!--boxicons com o codigo bxs-user -->
            </div>

            <div class="input-box">
                <input placeholder="Senha" type="password" required>
                <i class="bx bxs-lock-alt"></i> <!--boxicons com codigo bxs-lock-alt -->
            </div>

            <div class="remember-pass">
                <label> <!-- label usado para o checkbox -->
                    <input type="checkbox">
                    Lembrar minha senha
                </label>
                <a href="esqueci.html">Esqueci minha senha</a> <!-- link ao lado de lembar senha pois esta no mesmo div -->
            </div>

            <button type="submit" class="login">Login</button> <!-- button submit de login, onde ira para o link no form -->

            <div class="link-register">
                <p>Nao tem uma conta? <a href="teladecadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </main>

</body>

</html>
