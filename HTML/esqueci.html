<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Comando para poder usar os boxicons no inputbox -->
    <link rel="stylesheet" href="../CSS/esqueci.css">
    <title>Forgot password</title>
</head>
<body>
    <main class="container"> 
        <form action="esqueci2.html" method="GET">
            <h1>Recuperacao senha</h1>
            <div class="input-box">
                <input type="email"  placeholder="exemplo@exemplo.com" required>
                <i class="bx bxs-user"></i> <!--boxicons com o codigo bxs-user -->
            </div>


            <div class="input-box">
                <label for="telefone-br"></label> 
                <input type="tel" id="telefone-br" name="telefone" placeholder="NÂº Celular" pattern="55\d{11}" title="O formato deve ser: +55 XX 9XXXXXXXX" required>  <!-- indica que o input faz referencia ao label pelo for, pattern exige que tenha 55 somando com 11 numeros -->                 
                <i class="bxr bxs-mobile"></i> <!--boxicons com codigo bxs-lock-alt -->
            </div>           

            <button type="submit" class="login">Recuperar</button>

            <div class="link-register">
                <p>Nao tem uma conta? <a href="teladecadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </main>

</body>
</html>
