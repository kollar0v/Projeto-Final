<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/casdastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Cadastro</title>

<body>
    <div class="container">

        <div class="caixa-formulario">

            <h1>Cadastre-se</h1>
            <form action="#" method="post">
                <div class="input-box">
                    <i class="fas fa-user"></i> <input type="text" name="nome" placeholder="Nome completo" required>
                </div>

                <div class="input-box">
                    <i class="fas fa-phone"></i> <input type="tel" name="telefone" placeholder="Telefone" required>
                </div>

                <div class="input-box">
                    <i class="fas fa-id-card"></i> <input type="text" name="cpf" placeholder=" Cpf" required>
                </div>

                <div class="input-box">
                    <i class="fas fa-envelope"></i> <input type="email" name="email" placeholder="Email"
                        required>
                </div>

                <button type="submit" class="btn-submit">Cadastrar</button>

            </form>

            <div class="link-rodape">
                JÃ¡ tem uma conta? <a href="#">Login</a>
            </div>

        </div>
    </div>
</body>
